<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>首页 - ORDER_ERP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/css/bootswatch/assets/css/custom.min.css" />
    <script src="/js/jquery-1.11.3.min.js"></script>
    <script src="/css/bootswatch/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/css/bootswatch/assets/js/custom.js"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="/css/bower_components/html5shiv/dist/html5shiv.js"></script>
      <script src="/css/bower_components/respond/dest/respond.min.js"></script>
    <![endif]-->
    

</head>

<body style="padding-top:0px;">
<#include "../header.htm">
    
<div class="container-fluid">
	<div class="row">
		<div class="col-md-1">
		</div>
		<div class="col-md-10">
			<div class="row">
				<div class="col-md-2">
                	<#include "left.htm">
				</div>
				<div class="col-md-10">
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<form class="form-horizontal" role="form" action="/erp/profile/completeInfo" method="post">
				<div class="form-group">
					<label for="name">
						真实姓名：
					</label>
					<input type="text" class="form-control" id="realname" name="realname" value="${(user.realname)!}" />
				</div>
				<div class="form-group">
					<label for="mobile">
						手机号码：
					</label>
					<input type="text" class="form-control" id="mobile" name="mobile" value="${(user.mobile)!}" />
				</div>
				<div class="form-group">
					<label for="qq">
						QQ号码：
					</label>
					<input type="text" class="form-control" id="qq" name="qq" value="${(user.qq)!}" />
				</div>
				<div class="form-group">
					<label for="wechat">
						微信号：
					</label>
					<input type="text" class="form-control" id="wechat" name="wechat" value="${(user.wechat)!}" />
				</div>
				<div class="form-group">
					<label for="wangwang">
						阿里旺旺：
					</label>
					<input type="text" class="form-control" id="wangwang" name="wangwang" value="${(user.wangwang)!}" />
				</div>
				<div class="form-group">
					<label for="email">
						电子邮箱：
					</label>
					<input type="text" class="form-control" id="email" name="email" value="${(user.email)!}" />
				</div>

				<div class="form-group">
					<p class="help-block" id="output">
						姓名、QQ号、邮箱、微信 为必添信息
					</p>
				</div>
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
				<button type="submit" class="btn btn-default">
					提交个人资料
				</button>
			</form>
		</div>
	</div>
</div>
				</div>
			</div>
		</div>
		<div class="col-md-1">
		</div>
	</div>
</div>
    
<#include "../footer.htm">
</body>
</html>
